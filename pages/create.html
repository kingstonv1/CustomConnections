<body>
    <!-- HTML5 -->
    <header>
        <nav id="navbar">
            <div id="logo" onclick="location.href='./index.html';"">Custom Connections</div>
            <div id="signature"> By Lily V.</div>
        </nav>
    </header>

    <main>
        <div id="page-body">
            <div id="done-popup" style="display: none;">
                <div style="width: 100%; display: flex; justify-content: end;">
                    <button id="popup-close">
                        <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#000000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                    </button>
                </div>
                <div id="popup-content">
                    <h2>Congrats! ðŸŽ‰</h2>
                    <p>Share this string with your friend so they can play your puzzle:</p>
                    <input id="puzzle-code" style="width: 80%; font-family: monospace; border: 2px solid black;" readonly>
                    <div style="height: 40px;"></div>
                    <div id="popup-buttons">
                        <button id="code-copy">Copy</button>
                        <button id="popup-close2">Close</button>
                    </div>
                </div>
            </div>

            <div id="boxes-container">
                <h2 style="width: 60%; text-align: center; font-family: 'nyt-franklin';"
                >Enter comma-seperated words less than 20 characters. Yellow is the easiest category, and purple is the hardest.</h2>
                <div class="solved-box" style="background-color: #f9df6d;">
                    <input class="category-input" id="category1" value="First Category Name">
                    <input class="words-input" id="words1">
                </div>
                <div class="solved-box" style="background-color: #a0c35a;">
                    <input class="category-input" id="category2" value="Second Category Name">
                    <input class="words-input" id="words2">
                </div>
                <div class="solved-box" style="background-color: #b0c4ef;">
                    <input class="category-input" id="category3" value="Third Category Name">
                    <input class="words-input" id="words3">
                </div>
                <div class="solved-box" style="background-color: #ba81c5;">
                    <input class="category-input" id="category4" value="Fourth Category Name">
                    <input class="words-input" id="words4">
                </div>
                <div id="buttons-container">
                    <button id="create-submit">Done</button>
                </div>

                <div id="error-ribbon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-280q17 0 28.5-11.5T520-320q0-17-11.5-28.5T480-360q-17 0-28.5 11.5T440-320q0 17 11.5 28.5T480-280Zm-40-160h80v-240h-80v240Zm40 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                    <h2 id="error-message">Sample Error</h2>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/create.js" type="module"></script>
